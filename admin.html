<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Admin Panel</div>
      <button id="logout-btn">Logout</button>
    </nav>

    <main class="admin-dashboard">
      <h1>Admin Dashboard</h1>

      <!-- Add Property Form -->
      <section>
        <h2>Add New Property</h2>
        <form id="add-property-form" enctype="multipart/form-data">
          <input
            type="text"
            id="property-title"
            placeholder="Property Title"
            required
          />
          <input
            type="text"
            id="property-price"
            placeholder="Property Price"
            required
          />
          <input type="file" id="property-image" accept="image/*" required />
          <button type="submit">Add Property</button>
        </form>
      </section>

      <!-- Property List -->
      <section>
        <h2>Manage Properties</h2>
        <div id="admin-property-list">
          <!-- Admin property cards loaded here -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 DreamHomes. All rights reserved.</p>
    </footer>

    <script src="admin.js"></script>
  </body>
</html>
